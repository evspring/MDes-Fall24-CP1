<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What JS can do</title>
    <style>
        main,footer {
            height: 300px;
        }
    </style>

    
</head>
<body>
    <header id="myHeader">
        <button id="colorBtn">Random color</button>
    </header>

    <main id="myMainElem">


    </main>

    <footer>

    </footer>
    <script>
        let mainE = document.getElementById("myMainElem")
        let clrButton = document.getElementById("colorBtn")

        mainE.innerHTML = "<h1>Hello, World!<h1>"

        clrButton.addEventListener("click", function(){
            let valueR = Math.random() * 255
            let valueG = Math.random() * 255
            let valueB = Math.random() * 255
        
            console.log("Red: " + valueR)
            console.log("Green: " + valueG)
            console.log("Blue: " + valueB)
        
            mainE.style.backgroundColor = "rgb(" + valueR + ", " + valueG + ", " + valueB +")"  
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Puzzle!</title>
    <style>
        #myImage {
            display: none; /*hide image*/
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    
    <h1>Select a button, choose correctly and be rewarded.</h1>

    <button id="showImageBtn">Button 1</button>
    <img id="myImage" src="https://hips.hearstapps.com/womansday/assets/17/39/cola-0247.jpg" alt="cute smiling dog"> 

    <script>
        // Ensure the DOM is fully loaded before attaching event listener
        document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('showImageBtn').addEventListener('click', function() {
            var img = document.getElementById('myImage');
            if (img.style.display === 'none') {
              img.style.display = 'block'; // Show the image
            }
          });
        });
      </script>
</body>
</html>
